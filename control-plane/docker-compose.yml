version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mesh-db
    environment:
      POSTGRES_DB: meshnet
      POSTGRES_USER: mesh
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mesh -d meshnet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
